<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EduPlatform Login</title>

    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 0;
      }

      .auth-container {
        background: white;
        padding: 2.5rem;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
        z-index: 1;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      p.subtitle {
        color: #666;
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }

      .input-group {
        position: relative;
        margin: 0.5rem 0;
      }

      .input-group input,
      .input-group select {
        width: 100%;
        padding: 0.75rem 2.5rem 0.75rem 2.5rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        transition: 0.3s;
      }

      .input-group i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #888;
      }

      .toggle-password {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
      }

      .input-group input:focus,
      .input-group select:focus {
        outline: none;
        border-color: #00c6ff;
        box-shadow: 0 0 0 2px rgba(0, 198, 255, 0.2);
      }

      .password-strength {
        text-align: left;
        margin-top: 5px;
        font-size: 0.8rem;
        font-weight: bold;
        color: #444;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 0.85rem;
        margin-top: 0.75rem;
      }

      .checkbox-group input {
        margin-right: 5px;
      }

      button {
        width: 100%;
        padding: 0.8rem;
        margin-top: 1rem;
        background: #00c6ff;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #008acb;
      }

      .google-login {
        background: white;
        border: 1px solid #ccc;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 1rem;
        font-weight: 600;
      }

      .google-login img {
        width: 20px;
        margin-right: 10px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <svg class="wave" viewBox="0 0 1440 320">
      <path
        fill="#ffffff"
        fill-opacity="1"
        d="M0,160L60,160C120,160,240,160,360,149.3C480,139,600,117,720,133.3C840,149,960,203,1080,213.3C1200,224,1320,192,1380,176L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
      ></path>
    </svg>

    <div class="auth-container">
      <h1>EduPlatform ðŸš€</h1>
      <p class="subtitle">Your learning journey starts here âœ¨</p>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Name" required />
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <div class="password-strength" id="passwordStrength">Strength:</div>
        <div class="input-group">
          <i class="fas fa-user-tag"></i>
          <select required>
            <option value="">Select Role</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Admin">Admin</option>
          </select>
        </div>
        <div class="checkbox-group">
          <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
          <a href="#" style="text-decoration: none; color: #00c6ff"
            >Forgot Password?</a
          >
        </div>
        <button type="submit">Login</button>
        <button type="button" class="google-login">
          <img src="/images.png" alt="G" />
          Login with Google
        </button>
      </form>
    </div>

    <script>
      // Toggle Password Visibility
      const passwordField = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.onclick = () => {
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        togglePassword.classList.toggle("fa-eye-slash");
      };

      // Password Strength Meter
      const passwordStrength = document.getElementById("passwordStrength");

      passwordField.addEventListener("input", () => {
        const val = passwordField.value;
        let strength = "Weak";
        if (
          val.length > 6 &&
          /[A-Z]/.test(val) &&
          /[\d]/.test(val) &&
          /[\W]/.test(val)
        ) {
          strength = "Strong";
          passwordStrength.style.color = "green";
        } else if (val.length > 5) {
          strength = "Medium";
          passwordStrength.style.color = "orange";
        } else {
          passwordStrength.style.color = "red";
        }
        passwordStrength.textContent = `Strength: ${strength}`;
      });

      // Form Submission
      const form = document.getElementById("loginForm");
      form.onsubmit = (e) => {
        e.preventDefault();
        const name = form[0].value;
        const email = form[1].value;
        const password = form[2].value;
        const role = form[3].value;
        const rememberMe = document.getElementById("rememberMe").checked;

        const user = { name, email, password, role, rememberMe };
        localStorage.setItem("user", JSON.stringify(user));

        if (role === "Student") window.location.href = "student.html";
        else if (role === "Teacher") window.location.href = "teacher.html";
        else if (role === "Admin") window.location.href = "admin.html";
      };
    </script>
  </body>
</html>
