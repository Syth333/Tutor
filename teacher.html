<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f9f9f9;
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 220px;
        background: #1565c0;
        color: white;
        padding: 2rem 1rem;
      }

      .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin: 1rem 0;
        font-weight: 500;
      }

      .sidebar a:hover {
        text-decoration: underline;
      }

      .main {
        flex: 1;
        padding: 2rem;
      }

      .header {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      .card {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>👩‍🏫 Teacher</h2>
      <a href="/myclass.html"><i class="fas fa-book-open"></i> My Classes</a>
      <a href="/upload.html"><i class="fas fa-upload"></i> Upload Materials</a>
      <a href="/discussion.html"><i class="fas fa-comments"></i> Discussions</a>
      <a href="/index.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main">
      <div class="header">Welcome, Teacher 👩‍🏫</div>
      <div class="card">
        <h3>📚 Current Classes</h3>
        <p>Class 10A - Science | Class 9B - Math</p>
      </div>
      <div class="card">
        <h3>📥 Submitted Assignments</h3>
        <p>12 submissions in Science Project</p>
      </div>
    </div>
  </body>
</html>
